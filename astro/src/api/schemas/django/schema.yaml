openapi: 3.0.3
info:
  title: API
  version: 1.0.0
  description: Description placeholder
paths:
  /api/contacts/:
    post:
      operationId: api_contacts_create
      description: Create a new contact request
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ContactRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ContactRequest'
        required: true
      security:
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Contact'
          description: ''
  /api/invitations/:
    get:
      operationId: api_invitations_list
      description: List all users with their information
      tags:
      - api
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserList'
          description: ''
    post:
      operationId: api_invitations_create
      description: Create a new user
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
        required: true
      security:
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserCreate'
          description: ''
  /api/invitations/{email}/:
    delete:
      operationId: api_invitations_destroy
      description: Delete user by email
      parameters:
      - in: path
        name: email
        schema:
          type: string
          pattern: ^[^/]+$
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /ecowitt/:
    post:
      operationId: ecowitt_create
      description: Ingest Ecowitt observation payload via POST
      tags:
      - ecowitt
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EcowittObservationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EcowittObservationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EcowittObservationRequest'
        required: true
      security:
      - cookieAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcowittObservation'
          description: ''
  /ecowitt/history:
    get:
      operationId: ecowitt_history_list
      description: Get aggregated 5-minute observations for a given date in Madrid
        timezone
      parameters:
      - in: query
        name: date
        schema:
          type: string
          format: date
        description: Date in format YYYY-MM-DD. Interpreted in Europe/Madrid; returns
          5-minute aggregates from 00:00 to 23:59 for that local day.
        required: true
      tags:
      - ecowitt
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EcowittObservation5Min'
          description: ''
  /ecowitt/realtime:
    get:
      operationId: ecowitt_realtime_retrieve
      description: Get the latest Ecowitt observation via GET
      parameters:
      - in: header
        name: Authorization
        schema:
          type: string
        description: Optional service token. Use 'Bearer <token>' or 'Token <token>'.
          Alternatively provide 'X-API-Key' header.
      - in: header
        name: X-API-Key
        schema:
          type: string
        description: Optional service token for inter-service access.
      tags:
      - ecowitt
      security:
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EcowittObservation'
          description: ''
